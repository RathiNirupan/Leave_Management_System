<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color:#0b3738;
        }
        .navbar{
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #000;
            padding: 15px;
        }
        .company-name {
            color: #fff;
            font-size: 24px;
            text-decoration: none;
            font-weight: bold;
        }
        .navbar-right{
            display: flex;
            align-items: center;
        }
        .menu-item, .dropbtn {
            color: rgb(235, 235, 235);
            padding: 14px 20px;
            text-decoration: none;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 18px;
        }
        .menu-item:hover, .dropbtn:hover {
            background-color: #7e5252;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content{
            display: none;
            position: absolute;
            background-color: #0a0a0a;
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
             z-index: 1;
        }
        .dropdown-content a {
            color: rgb(245, 236, 236);
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            font-size: 18px;
        }
        .dropdown-content a:hover{
            background-color: #f59191;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .dropbtn:hover .dropbtn {
            background-color: #555;
        }
    </style>  
</head>


<body>
    <nav class="navbar">
        <div class="navbar-left">
            <a href="/frontend/layouts/layout_with_topnav.html" class="menu-item">UnicomTic</a>
        </div>
        <div class="navbar-right">
            <a href="#" class="menu-item">Employee</a>
            <div class="dropdown">
                <button class="dropbtn">Leave Management</button>
                <div class="dropdown-content">
                    <a href="/frontend/views/LeaveRequest/LeaveRequest.html">Apply Leave</a>
                    <a href="/frontend/views/LeaveRequest/ManagerLeaveManagement.html">Manage Leave</a>
                   
                  </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="flex-container">
            <h1>Employee Management</h1>
            <button id="createEmployeeBtn">Add Employee</button>
        </div>
        
        <input type="text" id="searchInput" placeholder="Search by NIC, First Name, Last
Name..." style="margin-top: 10px;">
    
        <table id="employeeTable">
            <thead>
                <tr>
                    <th>EMP ID</th>
                    <th>NIC</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Date of Birth</th>
                    <th>Date of Joining</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="employeeTableBody"></tbody>
        </table>
        <br>

        <div id="toast"></div>
    
        <div id="employeeModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2 id="modalTitle">Add Employee</h2>
                <form id="employeeForm">
                    <input type="hidden" id="empId" name="empId">
                    <div>
                        <label for="nic">NIC Number:</label>
                        <input type="text" id="nic" name="nic" required>
                    </div>
                    <div>
                        <label for="firstName">First Name:</label>
                        <input type="text" id="firstName" name="firstName" required>
                    </div>
                    <div>
                        <label for="lastName">Last Name:</label>
                        <input type="text" id="lastName" name="lastName" required>
                    </div>
                    <div>
                        <label for="dob">Date of Birth:</label>
                        <input type="date" id="dob" name="dob" required>
                    </div>
                    <div>
                        <label for="doj">Date of Joining:</label>
                        <input type="date" id="doj" name="doj" required>
                    </div>
                    <button type="submit" id="saveButton">Save</button>
                </form>
            </div>
        </div>
    
        <div id="credentialsModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Edit Credentials</h2>
                <form id="credentialsForm">
                    <input type="hidden" id="credentialsEmpId" name="empId">
                    <div>
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" disabled required>
                    </div>
                    <div>
                        <label for="password">Password:</label>
                        <input type="text" id="password" name="password" required>
                    </div>
                    <div>
                        <label for="userrole">Role:</label>
                        <select id="userrole" name="userrole">
                            <option value="Employee">Employee</option>
                            <option value="Manager">Manager</option>
                            <option value="Admin">Admin</option>
                            <option value="Director">Director</option>
                        </select>
                    </div>
                    <button type="submit">Save Credentials</button>
                </form>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>


</html>
