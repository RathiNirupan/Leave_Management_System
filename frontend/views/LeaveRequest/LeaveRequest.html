<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave Request</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #000;
            padding: 15px;
            position: fixed; /* Makes the navbar fixed at the top */
            width: 100%; /* Full width */
            top: 0; /* Aligns it to the top */
            z-index: 1000; /* Ensures it stays on top of other content */
        }
        .company-name {
            color: #fff;
            font-size: 24px;
            text-decoration: none;
            font-weight: bold;
        }
        .navbar-right {
            display: flex;
            align-items: center;
        }
        .menu-item, .dropbtn {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 18px;
        }
        .menu-item:hover, .dropbtn:hover {
            background-color: #555;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #fff;
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
        }
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            font-size: 16px;
        }
        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }
        .dropbtn:hover .dropdown-content {
            display: block;
        }
        .dropbtn:hover .dropbtn {
            background-color: #555;
        }
        .container {
            margin-top: 70px; /* Add margin to the top to avoid content being hidden behind the navbar */
        }
    </style>  
</head>
<body id="top" style="background-color:#0b3738 ;" >
    <nav class="navbar">
        <div class="navbar-left">
            <a href="/frontend/layouts/layout_with_topnav.html" class="menu-item">UnicomTic</a>
        </div>
        <div class="navbar-right">
            <a href="/frontend/views/Employees/index.html" class="menu-item">Employee</a>
            <div class="dropdown">
                <button class="dropbtn">Leave Management</button>
                <div class="dropdown-content">
                    <a href="LeaveRequest.html">Apply Leave</a>
                    <a href="ManagerLeaveManagement.html">Manage Leave</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="header">
            <h2 id="welcomeMessage"></h2>
            <button id="logoutButton" class="btn-logout">Logout</button>
        </div>
        <h2>Submit Leave Request</h2>
        <form id="leaveRequestForm" class="form">
            <label for="reason">Reason:</label>
            <input type="text" id="reason" name="reason" required><br><br>

            <label for="dateFrom">From:</label>
            <input type="date" id="dateFrom" name="dateFrom" required><br><br>

            <label for="numOfDays">Number of Days:</label>
            <input type="number" id="numOfDays" name="numOfDays" required><br><br>

            <label for="applicationDate">Application Date:</label>
            <input type="date" id="applicationDate" name="applicationDate" required><br><br>

            <button type="submit" class="btn">Submit</button>
        </form>

        <h3>Your Leave Requests</h3>
        <ul id="leaveRequests" class="leave-list"></ul>
    </div>

    <script src="leaveRequest.js"></script>
</body>
</html>
